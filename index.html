<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css" />

  <body class="bg-dark">
    <button
      class="btn btn-success rounded position-fixed rounded-circle"
      style="width: 50px; height: 50px; right: 20px; bottom: 30px; z-index: 3"
      data-bs-toggle="modal"
      data-bs-target="#showInput"
    >
      +
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="showInput"
      tabindex="-1"
      aria-labelledby="inputTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog position-relative">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="inputTitle">
              <label for="title-text">Title</label>
              <input
                type="text"
                id="title-text"
                class="form-control"
                placeholder="Enter tittle..."
              />
            </h1>
            <button
              type="button"
              class="btn-close position-absolute"
              data-bs-dismiss="modal"
              aria-label="Close"
              style="top: 20px; right: 20px"
            ></button>
          </div>
          <div class="modal-body">
            <label for="text-content" class="fs-5">Content</label>
            <textarea
              name=""
              id="text-content"
              cols="30"
              rows="10"
              class="form-control"
              placeholder="Enter your text..."
            ></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveBtn" data-bs-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>

    <h1 class="text-white text-center my-3">My Note App</h1>
    <div class="container-fluid">
      <div class="row g-2 note-row">

    <!-- Modal -->
    <div
      class="modal fade"
      id="showMyNote"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable modal-xl">
        <div class="modal-content pt-2">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              <input id="edit-title" type="text" placeholder="Enter title..." class="form-control my-note-title" style="width: 50vw;">
            </h1>
            <button
              type="button"
              class="btn-close position-absolute "
              data-bs-dismiss="modal"
              aria-label="Close"
              style="top: 10px; right: 20px;"
            ></button>
          </div>
          <div class="modal-body">
            <textarea id="edit-text" class="form-control my-note-content" rows="30"></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary "
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="mySaveBtn" data-bs-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>
